spring:
  main:
    allow-circular-references: true
  shell:
    interactive:
      enabled: false

  mongodb:
    embedded:
      version: 3.5.5
  data:
    mongodb:
      port: 0
      database: test
      #uri: mongodb://localhost
      #port: 27017
      #database: library


mongock:
#  runner-type: "ApplicationRunner" #default (conflict with Spring Shell)
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - com.oshovskii.mongock.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: ERROR