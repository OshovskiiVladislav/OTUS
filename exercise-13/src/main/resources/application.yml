spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: library
  main:
    allow-circular-references: true

mongock:
# runner-type: "ApplicationRunner" # default (conflict with Spring Shell)
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - com.oshovskii.otus.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
