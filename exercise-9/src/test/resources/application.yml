spring:

  datasource:
    url: jdbc:h2:mem:testdb

  sql:
    init:
      mode: always

  shell:
    interactive:
      enabled: false

  main:
    allow-circular-references: true

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop

    #show-sql: true

logging:
  level:
    ROOT: ERROR
