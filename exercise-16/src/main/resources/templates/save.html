<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Save book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        h3 {
            background-image: url("../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

        .errors {
            color: red;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
    <body>

    <!-- Book edition -->
        <div class="container my-5">
            <h2 class="mb-5" th:text="#{book-form-new}">New Book</h2>
            <div class="row">
                <div class="col-md-6">

                    <form id="edit-form2" action="save.html" th:action="@{/save}" th:method="post" th:object="${bookDto}">

                        <div class="row">
                            <label for="author-select" th:text="#{author-table-header}">Author_</label>
                            <select id="author-select" th:field="*{authorsList}" name="authorsList">
                                    <option th:each="eAuthor : ${authorsList}"
                                        th:value="${eAuthor.id}"
                                        th:text="${eAuthor.name}">Author name
                                </option>
                            </select>
                        </div>

                        <div class="row">
                            <label for="genre-select" th:text="#{book-table-genres}">Genre_</label>
                            <select id="genre-select" th:field="*{genresList}" name="genresList">
                                <option th:each="eGenre : ${genresList}"
                                        th:value="${eGenre.id}"
                                        th:text="${eGenre.type}"> Genre name
                                </option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="title" class="col-form-label">Title</label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <button type="submit" th:text="#{save-button-caption}">Save</button>
                            <a href="list.html" th:href="@{/}"><button type="button" th:text="#{cancel-button-caption}">Cancel</button></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
